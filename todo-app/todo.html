<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-App</title>
  </head>
  <body>
    <!-- Zentraler Container für die App -->
    <div class="todo-app">
      <!-- Formular zum Hinzufügen von Aufgaben -->
      <form class="todo-form" action="">
        <input
          type="text"
          class="todo-input"
          placeholder="Neue Aufgabe hinzufügen..."
        />
        <button type="submit" class="todo-button">Hinzufügen</button>
      </form>

      <!-- Liste der Aufgaben -->
      <ul class="todo-list">
        <!-- Aufgaben werden hier per JavaScript hinzugefügt -->
      </ul>

      <!-- Bereich für zusätzliche Informationen -->
      <div class="todo-info">
        <!-- Hier könnte z.B. die Anzahl der offenen Aufgaben angezeigt werden -->
      </div>
    </div>
  </body>
</html>
